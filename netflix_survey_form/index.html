                <option value="Series">Series</option>

            </select>
                </div>

                <div class="box">
                    <label for="movie_type">Movie Type</label><br>
                    <input type="checkbox" name="movie_type" value="Comedy" id="movie_type">Comedy <br>
                    <input type="checkbox" name="movie_type" value="Action" id="movie_type">Action <br>
                    <input type="checkbox" name="movie_type" value="Romance" id="movie_type">Romance <br>
                </div>

                <div class="box">
                    <label for="gender">Gender</label><br>
                    <input type="radio" name="gender" value="male" id="gender">Male <br>
                    <input type="radio" name="gender" value="female" id="gender">Female <br>
                    <input type="radio" name="gender" value="male" id="gender">Other <br>
                </div>

                <div class="box">
                    <label for="feedback">Feedback</label><br>
                    <br>
                    <textarea placeholder="any comment" name="feedback" id="feedback" cols="55" rows="5"></textarea>
                    <br>

                </div>
